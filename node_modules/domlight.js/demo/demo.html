<!doctype html>
<html>
<head>
    <title>domlight.js Demo</title>
    <style>
    #demo a { display: inline-block; }
    </style>
</head>
<body>

    <header>
        <h1>domlight.js</h1>
    </header>

    <section class="controls">
        <ul>
            <li><button id="highlight-mouseover">Highlight on mouseover</button></li>
            <li>
                <button id="highlight-hello1">Higlight Hello World #1</button>
                <button id="unlight-hello1">Unlight</button>
            </li>
            <li>
                <button id="highlight-all">Higlight All</button>
                <button id="unlight-all">Unlight</button>
            </li>
        </ul>
    </section>

    <section class="demo">
        <div>
            <div>
                <ul>
                    <li><span><a href="#">Hello World #1</a></span></li>
                    <li><span><a href="#">Hello World #2</a></span></li>
                    <li><span><a href="#">Hello World #3</a></span></li>
                    <li><span><a href="#">Hello World #4</a></span></li>
                    <li><span><a href="#">Hello World #5</a></span></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="../src/domlight.js"></script>
    <script>
        document.querySelector('#highlight-mouseover').onclick = function () {
            console.log('Activate highlight on mouse over.');
            var elems = document.querySelectorAll('.demo li a');
            for (var i = 0; i < elems.length; i++) {
                elems[i].onmouseover = function (e) { domlight.highlight(e.target); };
                elems[i].onmouseout  = function (e) { domlight.unlight(e.target); };
            }
        }
        document.querySelector('#highlight-hello1').onclick = function () {
            console.log('Highlight Hello World #1.');
            domlight.highlight(document.querySelector('.demo li:first-child a'));
        };
        document.querySelector('#unlight-hello1').onclick = function () {
            console.log('Unlight Hello World #1.');
            domlight.unlight(document.querySelector('.demo li:first-child a'));
        };
        document.querySelector('#highlight-all').onclick = function () {
            console.log('Highlight All');
            domlight.highlightAll(document.querySelectorAll('.demo li a'));
        };
        document.querySelector('#unlight-all').onclick = function () {
            console.log('Unlight All');
            domlight.unlightAll(document.querySelectorAll('.demo li a'));
        };
    </script>
</body>
</html>
